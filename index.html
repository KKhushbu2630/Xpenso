<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <link href="script.js " rel="script" />
  </head>
  <body>
    <div class="container">
      <h1>EXPENSE TRACKER</h1>

      <form id="expense">
        <div class="form-group">
          <label form="amount">Amount</label>
          <input type="number" id="amount" required />
        </div>

        <div class="form-group">
          <label form="desc">Description</label>
          <input type="text" id="desc" required />
        </div>

        <div class="form-group">
          <label form="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="roomrent">Room Rent</option>
            <option value="chai">Chai</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="milk">Milk</option>
            <option value="other">Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <button type="submit">Add Expense</button>
      </form>

      <<div class="expense-list">
            <h2>Your Expenses</h2>
            <div class="filters">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                </select>
                <input type="month" id="filter-month">
            </div>
            
            <div id="expenses-container">
                <!-- Expenses will be displayed here -->
            </div>
            
            <div class="summary">
                <p>Total: <span id="total-amount">â‚¹0</span></p>
            </div>
        </div>
    </div>
    </div>
<scipt src="script.js"></scipt>
  </body>
</html>
